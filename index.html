<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Calculator
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="row d-flex justify-content-center mt-5">
                <div class="col-11 col-md-5" >
                    <div class="row">
                        <input type="text" id="result">
                        <hr class="mb-0">
                    </div>
                    <div class="row">
                        <div class="col-3 d-grid ps-0 pe-0 border-end ">
                            <button type="button" class="btn btn-primary btn-lg" onclick="pow()">X^2</button>
                        </div>
                        
                        <div class="col-3 d-grid ps-0 pe-0 border-end ">
                            <button type="button" class="btn btn-primary" onclick="factorial()">X!</button>
                        </div>
                        <div class="col-3 d-grid ps-0 pe-0 border-end ">
                            <button type="button" class="btn btn-primary" onclick="cls(true)">C</button>
                        </div>
                        <div class="col-3 d-grid ps-0 pe-0">
                            <button type="button" class="btn btn-primary" onclick="cls(false)">cls</button>
                        </div>
                        <hr class="mb-0">
                    </div>
                    <div class="row">
                        <div class="col-3 d-grid ps-0 pe-0 border-end ">
                            <button type="button" class="btn btn-primary btn-lg" onclick="display('7')">7</button>
                        </div>
                        
                        <div class="col-3 d-grid ps-0 pe-0 border-end ">
                            <button type="button" class="btn btn-primary" onclick="display('8')">8</button>
                        </div>
                        <div class="col-3 d-grid ps-0 pe-0 border-end ">
                            <button type="button" class="btn btn-primary" onclick="display('9')">9</button>
                        </div>
                        <div class="col-3 d-grid ps-0 pe-0">
                            <button type="button" class="btn btn-primary" onclick="display('/')">/</button>
                        </div>
                        <hr class="mb-0">
                    </div>
                    <div class="row">
                        <div class="col-3 d-grid ps-0 pe-0 border-end ">
                            <button type="button" class="btn btn-primary btn-lg" onclick="display('4')">4</button>
                        </div>
                        
                        <div class="col-3 d-grid ps-0 pe-0 border-end ">
                            <button type="button" class="btn btn-primary" onclick="display('5')">5</button>
                        </div>
                        <div class="col-3 d-grid ps-0 pe-0 border-end ">
                            <button type="button" class="btn btn-primary" onclick="display('6')">6</button>
                        </div>
                        <div class="col-3 d-grid ps-0 pe-0">
                            <button type="button" class="btn btn-primary" onclick="display('*')">*</button>
                        </div>
                        <hr class="mb-0">
                    </div>
                    <div class="row">
                        <div class="col-3 d-grid ps-0 pe-0 border-end ">
                            <button type="button" class="btn btn-primary btn-lg" onclick="display('1')">1</button>
                        </div>
                        
                        <div class="col-3 d-grid ps-0 pe-0 border-end ">
                            <button type="button" class="btn btn-primary" onclick="display('2')">2</button>
                        </div>
                        <div class="col-3 d-grid ps-0 pe-0 border-end ">
                            <button type="button" class="btn btn-primary" onclick="display('3')">3</button>
                        </div>
                        <div class="col-3 d-grid ps-0 pe-0">
                            <button type="button" class="btn btn-primary" onclick="display('-')">-</button>
                        </div>
                        <hr class="mb-0">
                    </div>
                    <div class="row">
                        <div class="col-3 d-grid ps-0 pe-0 border-end ">
                            <button type="button" class="btn btn-primary btn-lg" onclick="display('.')">.</button>
                        </div>
                        
                        <div class="col-3 d-grid ps-0 pe-0 border-end ">
                            <button type="button" class="btn btn-primary" onclick="display('0')">0</button>
                        </div>
                        <div class="col-3 d-grid ps-0 pe-0 border-end ">
                            <button type="button" class="btn btn-primary"onclick="solve()">=</button>
                        </div>
                        <div class="col-3 d-grid ps-0 pe-0">
                            <button type="button" class="btn btn-primary" onclick="display('+')">+</button>
                        </div>
                        <hr class="mb-0">
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
